<h1>Homepage</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }} ({{ user.mail }})!</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <p>Welcome, guest! <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
