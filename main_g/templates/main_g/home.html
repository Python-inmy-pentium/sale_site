<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} {{ user.username }} logged in{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Authenticated view styles */
        .auth-body {
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            justify-content: center;
        }
        .form-container a{
            background: white;
            padding: .5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 380px;
            width: 100%;
            justify-content: center;
            text-decoration: none;
            color: black
        }
        input, button {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            margin-bottom: .5rem;
        }
        h2 {
            margin-bottom: 1.5rem;
        }

        /* Unauthenticated view styles */
        .unauth-body {
            background-image: url("/landing.png") no-repeat center center;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .unauth-body h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }
        .unauth-body a {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            background: rgba(255,255,255,0.9);
            color: orange;
        }
    </style>
</head>
<body class="{% if user.is_authenticated %}auth-body{% else %}unauth-body{% endif %}">
{% block content %}
    {% if user.is_authenticated %}
        <div class="form-container">
            <p style="font-weight: bold">Hello, {{ user.first_name }}!</p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <a href="/recsite/inventory/">View inventory</a>
                <a href="/recsite/sales/new">Record Sales</a>
                <a href="/recsite/sales/">View Sales Record</a>
                <button type="submit">Logout</button>
            </form>
        </div>
    {% else %}
        <h1>Ore mi, bawo ni</h1>
        <a href="/login">Sign In</a>
        <a href="/sign_up">Sign Up</a>
    {% endif %}
{% endblock %}
</body>

</html>
