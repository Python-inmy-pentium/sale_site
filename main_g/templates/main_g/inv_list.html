<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Inventory List {% endblock %}</title>
    <style>
        body {
            background-color: orange;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;   /* horizontal center */
            align-items: center;       /* vertical center */
            min-height: 100vh;          /* full viewport height */
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
        }
        table {
            margin: 1rem auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
        }
        th {
            background-color: #ffcc80;
        }
        a {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        a:hover {
            background-color: #011638;
            color: black;
        }
        .download-btn {
          padding: 12px 20px;
          background-color: #011638;
          color: white;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
          margin: 10px;
        }
        
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0; top: 0;
          width: 100%; height: 100%;
          background-color: rgba(0,0,0,0.6);
        }
        
        .modal-content {
          background-color: white;
          margin: 15% auto;
          padding: 20px;
          width: 80%;
          max-width: 300px;
          text-align: center;
          border-radius: 8px;
        }
        
        .format-link {
          display: block;
          margin: 10px 0;
          padding: 10px;
          background-color: #011638;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        }
        
        .close-btn {
          margin-top: 10px;
          background-color: #ccc;
          border: none;
          padding: 8px 12px;
          border-radius: 4px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
{% block content %}
    <h1>Inventory List</h1>
    <a href="/">Back</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        {% if inventory %}
            {% for inv in inventory %}
                <tr>
                    <td>{{ inv.name }}</td>
                    <td>{{ inv.price }}</td>
                    <td>{{ inv.quantity }}</td>
                    <td><a href="{% url 'delete' inv.pk %}">Delete</a></td>
                </tr>
            {% empty %}
                <tr><td colspan="4">No Items found</td></tr>
            {% endfor %}
        {% endif %}
    </table>
    <a href="create/">Add</a>
{% endblock %}
</div>
</body>

</html>
